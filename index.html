<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rekomendasi Gaya Rambut</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      animation: slideIn 0.8s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      background: linear-gradient(135deg, #2196F3, #1976D2);
      padding: 40px 30px;
      text-align: center;
      color: white;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .content {
      padding: 40px 30px;
    }

    .form-section {
      background: #f8f9ff;
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 30px;
      border: 2px solid #e3f2fd;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      font-size: 1.2rem;
      font-weight: 600;
      color: #1976D2;
      margin-bottom: 15px;
    }

    select {
      width: 100%;
      padding: 15px 20px;
      font-size: 1.1rem;
      border: 3px solid #90CAF9;
      border-radius: 12px;
      background: white;
      color: #333;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    select:focus {
      outline: none;
      border-color: #2196F3;
      box-shadow: 0 0 0 4px rgba(33, 150, 243, 0.2);
    }

    select:hover {
      border-color: #42A5F5;
    }

    .btn-container {
      text-align: center;
      margin: 30px 0;
    }

    .btn-search {
      background: linear-gradient(135deg, #2196F3, #1976D2);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(33, 150, 243, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-search:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(33, 150, 243, 0.4);
      background: linear-gradient(135deg, #42A5F5, #2196F3);
    }

    .btn-search:active {
      transform: translateY(-1px);
    }

    .hasil-container {
      margin-top: 30px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }

    .hasil-container.show {
      opacity: 1;
      transform: translateY(0);
    }

    .hasil-card {
      background: linear-gradient(135deg, #E3F2FD, #BBDEFB);
      border-radius: 15px;
      padding: 30px;
      border-left: 6px solid #2196F3;
      box-shadow: 0 10px 30px rgba(33, 150, 243, 0.1);
    }

    .hasil-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .hasil-icon {
      width: 50px;
      height: 50px;
      background: #2196F3;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      color: white;
      font-size: 1.5rem;
    }

    .hasil-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1565C0;
    }

    .hasil-text {
      font-size: 1.1rem;
      color: #0D47A1;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .tips-section {
      background: rgba(33, 150, 243, 0.1);
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
    }

    .tips-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #1976D2;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }

    .tips-list {
      list-style: none;
      padding-left: 0;
    }

    .tips-list li {
      background: white;
      margin-bottom: 10px;
      padding: 12px 15px;
      border-radius: 8px;
      border-left: 3px solid #2196F3;
      font-size: 1rem;
      color: #0D47A1;
    }

    .face-shapes-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .face-shape-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      border: 2px solid #E3F2FD;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .face-shape-card:hover {
      border-color: #2196F3;
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(33, 150, 243, 0.15);
    }

    .face-shape-emoji {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .face-shape-name {
      font-weight: 600;
      color: #1976D2;
      font-size: 1.1rem;
    }

    @media (max-width: 768px) {
      .container {
        margin: 10px;
        border-radius: 15px;
      }

      .header h1 {
        font-size: 2rem;
      }

      .content {
        padding: 20px;
      }

      .form-section {
        padding: 20px;
      }

      .face-shapes-info {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .loading {
      display: none;
      text-align: center;
      margin: 20px 0;
    }

    .loading.show {
      display: block;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #E3F2FD;
      border-top: 4px solid #2196F3;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>‚ú® Rekomendasi Gaya Rambut</h1>
      <p>Temukan gaya rambut yang sempurna untuk bentuk wajah Anda</p>
    </div>

    <div class="content">
      <div class="form-section">
        <div class="form-group">
          <label for="bentukWajah">üéØ Pilih Bentuk Wajah Anda:</label>
          <select id="bentukWajah">
            <option value="">-- Pilih Bentuk Wajah --</option>
            <option value="oval">ü•ö Oval</option>
            <option value="bulat">‚≠ï Bulat</option>
            <option value="persegi">‚¨ú Persegi</option>
            <option value="segitiga">üî∫ Segitiga</option>
          </select>
        </div>

        <div class="btn-container">
          <button class="btn-search" onclick="cariRekomendasi()">
            üîç Cari Rekomendasi
          </button>
        </div>

        <div class="loading" id="loading">
          <div class="spinner"></div>
          <p style="color: #2196F3; font-weight: 600;">Mencari rekomendasi terbaik untuk Anda...</p>
        </div>
      </div>

      <div class="hasil-container" id="hasilContainer">
        <div class="hasil-card">
          <div class="hasil-header">
            <div class="hasil-icon">üíá</div>
            <div class="hasil-title" id="hasilTitle">Rekomendasi Gaya Rambut</div>
          </div>
          <div class="hasil-text" id="hasilRekomendasi"></div>
          <div class="tips-section" id="tipsSection" style="display: none;">
            <div class="tips-title">
              üí° Tips Tambahan:
            </div>
            <ul class="tips-list" id="tipsList"></ul>
          </div>
        </div>
      </div>

      <div class="face-shapes-info">
        <div class="face-shape-card" onclick="selectFaceShape('oval')">
          <div class="face-shape-emoji">ü•ö</div>
          <div class="face-shape-name">Oval</div>
        </div>
        <div class="face-shape-card" onclick="selectFaceShape('bulat')">
          <div class="face-shape-emoji">‚≠ï</div>
          <div class="face-shape-name">Bulat</div>
        </div>
        <div class="face-shape-card" onclick="selectFaceShape('persegi')">
          <div class="face-shape-emoji">‚¨ú</div>
          <div class="face-shape-name">Persegi</div>
        </div>
        <div class="face-shape-card" onclick="selectFaceShape('segitiga')">
          <div class="face-shape-emoji">üî∫</div>
          <div class="face-shape-name">Segitiga</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const rekomendasi = {
      oval: {
        text: "Selamat! Wajah oval adalah bentuk wajah yang ideal dan cocok dengan hampir semua gaya rambut. Anda memiliki fleksibilitas tinggi dalam memilih potongan rambut.",
        recommendations: "Bob panjang, layer bertingkat, pixie cut, atau bahkan rambut panjang lurus - semuanya akan terlihat menawan pada Anda!",
        tips: [
          "Coba eksperimen dengan berbagai panjang rambut",
          "Poni samping atau poni lurus keduanya cocok",
          "Gaya rambut bergelombang atau lurus sama-sama bagus",
          "Hindari gaya yang terlalu menutupi wajah"
        ]
      },
      bulat: {
        text: "Untuk wajah bulat, tujuan utama adalah menciptakan ilusi wajah yang lebih panjang dan mengurangi kesan bulat.",
        recommendations: "Gaya rambut panjang dengan layer, potongan shaggy, atau bob panjang dengan volume di bagian atas sangat cocok untuk Anda.",
        tips: [
          "Pilih rambut dengan volume di bagian atas",
          "Hindari poni tumpul yang pendek",
          "Layer panjang akan membuat wajah terlihat lebih oval",
          "Gaya side-swept atau poni samping lebih baik daripada poni tengah"
        ]
      },
      persegi: {
        text: "Wajah persegi memiliki garis rahang yang tegas. Gaya rambut yang tepat dapat melunakkan garis-garis keras ini.",
        recommendations: "Gaya rambut bergelombang, layer lembut, atau potongan yang melengkung akan menyeimbangkan struktur wajah Anda dengan sempurna.",
        tips: [
          "Pilih gaya rambut dengan gerakan dan tekstur",
          "Layer lembut di sekitar wajah sangat bagus",
          "Hindari potongan tumpul atau garis lurus",
          "Rambut keriting atau bergelombang alami cocok sekali"
        ]
      },
      segitiga: {
        text: "Wajah segitiga memiliki dagu yang lebih sempit dibandingkan dahi. Tujuannya adalah menyeimbangkan proporsi ini.",
        recommendations: "Gaya rambut dengan volume di atas seperti pompadour, pixie cut dengan volume, atau bob dengan layer atas akan sangat cocok.",
        tips: [
          "Tambahkan volume di bagian atas dan samping",
          "Poni tebal dapat menyeimbangkan dahi lebar",
          "Hindari gaya yang terlalu rata di bagian atas",
          "Layer pendek di sekitar telinga akan menambah lebar"
        ]
      }
    };

    function selectFaceShape(shape) {
      document.getElementById('bentukWajah').value = shape;
      cariRekomendasi();
    }

    function cariRekomendasi() {
      const bentuk = document.getElementById("bentukWajah").value;
      const hasilContainer = document.getElementById("hasilContainer");
      const hasilRekomendasi = document.getElementById("hasilRekomendasi");
      const hasilTitle = document.getElementById("hasilTitle");
      const tipsSection = document.getElementById("tipsSection");
      const tipsList = document.getElementById("tipsList");
      const loading = document.getElementById("loading");

      if (!bentuk) {
        alert("Silakan pilih bentuk wajah terlebih dahulu!");
        return;
      }

      // Show loading
      loading.classList.add("show");
      hasilContainer.classList.remove("show");

      // Simulate loading time
      setTimeout(() => {
        loading.classList.remove("show");
        
        if (rekomendasi[bentuk]) {
          const data = rekomendasi[bentuk];
          
          // Update title
          hasilTitle.textContent = `Rekomendasi untuk Wajah ${bentuk.charAt(0).toUpperCase() + bentuk.slice(1)}`;
          
          // Update recommendation text
          hasilRekomendasi.innerHTML = `
            <p style="margin-bottom: 15px;"><strong>${data.text}</strong></p>
            <p style="background: rgba(255, 255, 255, 0.7); padding: 15px; border-radius: 8px; border-left: 4px solid #2196F3;">
              <strong>üí´ Gaya yang Direkomendasikan:</strong><br>
              ${data.recommendations}
            </p>
          `;
          
          // Update tips
          tipsList.innerHTML = '';
          data.tips.forEach(tip => {
            const li = document.createElement('li');
            li.textContent = tip;
            tipsList.appendChild(li);
          });
          
          tipsSection.style.display = 'block';
          hasilContainer.classList.add("show");
        }
      }, 1500);
    }

    // Add smooth scrolling to result
    function scrollToResult() {
      document.getElementById('hasilContainer').scrollIntoView({
        behavior: 'smooth'
      });
    }

    // Enhanced button interaction
    document.querySelector('.btn-search').addEventListener('click', function() {
      setTimeout(scrollToResult, 100);
    });

    // Add keyboard support
    document.getElementById('bentukWajah').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        cariRekomendasi();
      }
    });
  </script>
</body>
</html>
