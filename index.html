<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rekomendasi Gaya Rambut</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      animation: slideIn 0.8s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      background: linear-gradient(135deg, #2196F3, #1976D2);
      padding: 40px 30px;
      text-align: center;
      color: white;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .content {
      padding: 40px 30px;
    }

    .form-section {
      background: #f8f9ff;
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 30px;
      border: 2px solid #e3f2fd;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      font-size: 1.2rem;
      font-weight: 600;
      color: #1976D2;
      margin-bottom: 15px;
    }

    select {
      width: 100%;
      padding: 15px 20px;
      font-size: 1.1rem;
      border: 3px solid #90CAF9;
      border-radius: 12px;
      background: white;
      color: #333;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    select:focus {
      outline: none;
      border-color: #2196F3;
      box-shadow: 0 0 0 4px rgba(33, 150, 243, 0.2);
    }

    select:hover {
      border-color: #42A5F5;
    }

    .btn-container {
      text-align: center;
      margin: 30px 0;
    }

    .btn-search {
      background: linear-gradient(135deg, #2196F3, #1976D2);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(33, 150, 243, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-search:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(33, 150, 243, 0.4);
      background: linear-gradient(135deg, #42A5F5, #2196F3);
    }

    .btn-search:active {
      transform: translateY(-1px);
    }

    .hasil-container {
      margin-top: 30px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }

    .hasil-container.show {
      opacity: 1;
      transform: translateY(0);
    }

    .hasil-card {
      background: linear-gradient(135deg, #E3F2FD, #BBDEFB);
      border-radius: 15px;
      padding: 30px;
      border-left: 6px solid #2196F3;
      box-shadow: 0 10px 30px rgba(33, 150, 243, 0.1);
    }

    .hasil-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .hasil-icon {
      width: 50px;
      height: 50px;
      background: #2196F3;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      color: white;
      font-size: 1.5rem;
    }

    .hasil-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1565C0;
    }

    .hasil-text {
      font-size: 1.1rem;
      color: #0D47A1;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .tips-section {
      background: rgba(33, 150, 243, 0.1);
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
    }

    .tips-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #1976D2;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }

    .tips-list {
      list-style: none;
      padding-left: 0;
    }

    .tips-list li {
      background: white;
      margin-bottom: 10px;
      padding: 12px 15px;
      border-radius: 8px;
      border-left: 3px solid #2196F3;
      font-size: 1rem;
      color: #0D47A1;
    }

    .loading {
      display: none;
      text-align: center;
      margin: 20px 0;
    }

    .loading.show {
      display: block;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #E3F2FD;
      border-top: 4px solid #2196F3;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>‚ú® Rekomendasi Gaya Rambut</h1>
      <p>Temukan gaya rambut yang sempurna untuk bentuk wajah dan jenis rambut Anda</p>
    </div>

    <div class="content">
      <div class="form-section">
        <div class="form-group">
          <label for="bentukWajah">üéØ Pilih Bentuk Wajah Anda:</label>
          <select id="bentukWajah">
            <option value="">-- Pilih Bentuk Wajah --</option>
            <option value="oval">ü•ö Oval</option>
            <option value="bulat">‚≠ï Bulat</option>
            <option value="persegi">‚¨ú Persegi</option>
            <option value="segitiga">üî∫ Segitiga</option>
          </select>
        </div>

        <div class="form-group">
          <label for="jenisRambut">üíà Pilih Jenis Rambut Anda:</label>
          <select id="jenisRambut">
            <option value="">-- Pilih Jenis Rambut --</option>
            <option value="lurus">ü™Æ Lurus</option>
            <option value="bergelombang">üåä Bergelombang</option>
            <option value="keriting">üåÄ Keriting</option>
          </select>
        </div>

        <div class="btn-container">
          <button class="btn-search" onclick="cariRekomendasi()">üîç Cari Rekomendasi</button>
        </div>

        <div class="loading" id="loading">
          <div class="spinner"></div>
          <p style="color: #2196F3; font-weight: 600;">Mencari rekomendasi terbaik untuk Anda...</p>
        </div>
      </div>

      <div class="hasil-container" id="hasilContainer">
        <div class="hasil-card">
          <div class="hasil-header">
            <div class="hasil-icon">üíá</div>
            <div class="hasil-title" id="hasilTitle">Rekomendasi Gaya Rambut</div>
          </div>
          <div class="hasil-text" id="hasilRekomendasi"></div>
          <div class="tips-section" id="tipsSection" style="display: none;">
            <div class="tips-title">üí° Tips Tambahan:</div>
            <ul class="tips-list" id="tipsList"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const rekomendasi = {
      oval: {
        text: "Selamat! Wajah oval adalah bentuk wajah yang ideal...",
        recommendations: "Bob panjang, layer bertingkat, pixie cut, atau rambut panjang lurus.",
        tips: ["Coba eksperimen dengan berbagai panjang rambut", "Poni samping atau poni lurus cocok", "Gaya rambut bergelombang atau lurus bagus", "Hindari gaya yang menutupi wajah"],
        subRecommendations: {
          lurus: "Coba gaya sleek straight dengan belahan tengah.",
          bergelombang: "Gaya beach waves sangat cocok untukmu.",
          keriting: "Layer pendek membuat keriting tampak rapi dan alami."
        }
      },
      bulat: {
        text: "Untuk wajah bulat, ciptakan ilusi wajah lebih panjang.",
        recommendations: "Rambut panjang ber-layer, shaggy cut, atau bob panjang dengan volume di atas.",
        tips: ["Volume di bagian atas", "Hindari poni tumpul", "Layer panjang bikin wajah lebih oval", "Poni samping lebih baik"],
        subRecommendations: {
          lurus: "Belahan samping akan memperpanjang kesan wajah.",
          bergelombang: "Loose wave menciptakan definisi dan tinggi.",
          keriting: "Volume keriting natural bisa diatur dengan potongan trapezium."
        }
      },
      persegi: {
        text: "Wajah persegi punya garis rahang tegas, perlu dilunakkan.",
        recommendations: "Layer lembut, potongan bergelombang atau curve bob sangat bagus.",
        tips: ["Gaya dengan gerakan dan tekstur", "Layer lembut di wajah", "Hindari potongan tumpul", "Keriting/gelombang alami cocok"],
        subRecommendations: {
          lurus: "Gaya side-part panjang dapat mengurangi kesan kotak.",
          bergelombang: "Wave lembut akan menambah kesan feminin.",
          keriting: "Curly bob dengan layer lembut sangat ideal."
        }
      },
      segitiga: {
        text: "Wajah segitiga memiliki dagu sempit, fokus di volume atas.",
        recommendations: "Pompadour, pixie cut bervolume, bob dengan layer atas.",
        tips: ["Volume atas & samping", "Poni tebal seimbangkan dahi", "Hindari bagian atas rata", "Layer pendek di dekat telinga"],
        subRecommendations: {
          lurus: "Coba blunt bob dengan volume di atas.",
          bergelombang: "Messy wave membuat bentuk wajah seimbang.",
          keriting: "Pixie curly cut menyeimbangkan proporsi wajah."
        }
      }
    };

    function cariRekomendasi() {
      const bentuk = document.getElementById("bentukWajah").value;
      const jenis = document.getElementById("jenisRambut").value;
      const hasilContainer = document.getElementById("hasilContainer");
      const hasilRekomendasi = document.getElementById("hasilRekomendasi");
      const hasilTitle = document.getElementById("hasilTitle");
      const tipsSection = document.getElementById("tipsSection");
      const tipsList = document.getElementById("tipsList");
      const loading = document.getElementById("loading");

      if (!bentuk || !jenis) {
        alert("Silakan pilih bentuk wajah dan jenis rambut terlebih dahulu!");
        return;
      }

      loading.classList.add("show");
      hasilContainer.classList.remove("show");

      setTimeout(() => {
        loading.classList.remove("show");

        if (rekomendasi[bentuk]) {
          const data = rekomendasi[bentuk];
          const sub = data.subRecommendations?.[jenis] ?? "";

          hasilTitle.textContent = `Rekomendasi untuk Wajah ${bentuk.charAt(0).toUpperCase() + bentuk.slice(1)}`;
          hasilRekomendasi.innerHTML = `
            <p style="margin-bottom: 15px;"><strong>${data.text}</strong></p>
            <p style="background: rgba(255, 255, 255, 0.7); padding: 15px; border-radius: 8px; border-left: 4px solid #2196F3;">
              <strong>üí´ Gaya yang Direkomendasikan:</strong><br>
              ${data.recommendations}
            </p>
            ${sub ? `<p style="margin-top: 10px; color:#0D47A1;"><strong>üé® Rekomendasi untuk rambut ${jenis}:</strong> ${sub}</p>` : ''}
          `;

          tipsList.innerHTML = '';
          data.tips.forEach(tip => {
            const li = document.createElement('li');
            li.textContent = tip;
            tipsList.appendChild(li);
          });

          tipsSection.style.display = 'block';
          hasilContainer.classList.add("show");
        }
      }, 1500);
    }
  </script>
</body>
</html>
